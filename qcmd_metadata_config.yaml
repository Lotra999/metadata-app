  - name: "ligand"
    label: "Ligand"
    type: "text"

  - name: "ligand_concentration"
    label: "Ligand Concentration"
    type: "text"

  - name: "sensor"
    label: "Sensor"
    type: "select"
    options_key: "sensor_options"

  - name: "buffer"
    label: "Buffer"
    type: "select"
    options_key: "buffer_options"

  - name: "temperature"
    label: "Temperature"
    type: "select"
    options_key: "temperature_options"

  - name: "temperature_fluctuation"
    label: "Temperature Fluctuation"
    type: "select"
    options_key: "temperature_fluctuation_options"

  - name: "flow"
    label: "Flow"
    type: "select"
    options_key: "flow_options"

  - name: "unit_of_time"
    label: "Unit of Time"
    type: "select"
    options_key: "unit_of_time_options"

  - name: "additional_description"
    label: "Additional Description"
    type: "text"

  - name: "upload_results1"
    label: "Upload Results"
    type: "file"
    file_types: ["csv", "txt"]
