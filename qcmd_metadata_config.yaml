fields:
  - name: "experiment_date"
    label: "Experiment Date"
    type: "date"

  - name: "experiment_name"
    label: "Experiment Name"
    type: "text"

  - name: "researcher_name"
    label: "Researcher Name"
    type: "text"

  - name: "cell_line_type"
    label: "Cell Line Type"
    type: "select"
    options_key: "cell_line_type_options"

  - name: "cell_line"
    label: "Cell Line"
    type: "select_dynamic"
    options_key: "cell_line_options"
